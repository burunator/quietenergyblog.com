<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Quiet Energy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-700">

  <!-- Header -->
  <header class="bg-pink-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Quiet Energy</h1>
      <nav class="space-x-6 text-sm">
        <a href="/" class="hover:text-pink-600">Home</a>
        <a href="/about" class="hover:text-pink-600">About</a>
        <a href="/blog" class="hover:text-pink-600">Blog</a>
        <a href="/contact" class="text-pink-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-4 bg-white">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-3xl font-semibold text-pink-700 mb-4">Let's Connect</h2>
      <p class="text-gray-600 text-lg leading-relaxed mb-10">
        Have a question, suggestion, or just want to say hi? We’d love to hear from you.
        Fill out the form below and we’ll get back to you soon.
      </p>

      <form class="space-y-6 text-left">
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Name</label>
          <input type="text" placeholder="Your full name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-pink-200" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Email</label>
          <input type="email" placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-pink-200" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Message</label>
          <textarea rows="5" placeholder="Your message..."
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-pink-200"></textarea>
        </div>
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-700 transition">Send
          Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-50 text-gray-600 text-sm py-8">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      <div class="text-center md:text-left">
        <p class="font-semibold text-pink-700">Quiet Energy</p>
        <p class="mt-1">&copy; 2025. All rights reserved.</p>
      </div>
      <!-- Links -->
      <div class="flex flex-wrap justify-center md:justify-end gap-4">
        <a href="footer/disclaimer.html" class="hover:underline">Disclaimer</a>
        <a href="footer/terms-of-service.html" class="hover:underline">Terms</a>
        <a href="footer/privacy-policy.html" class="hover:underline">Privacy Policy</a>
        <a href="footer/contact.html" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

</body>

</html>
